<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kubusieq Portfolio</title>

  <!-- Google Fonts: Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      background-color: black;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('Coral_Rise.png');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .top-bar {
      position: fixed;
      top: 20px;
      left: 55%;
      transform: translateX(-50%);
      background-color: rgba(10, 10, 10, 0.85);
      padding: 14px 40px;
      color: white;
      font-size: 10px;
      font-weight: bold;
      border-radius: 12px;
      z-index: 3;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .character-wrapper {
      position: absolute;
      left: 30%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(10, 10, 10, 0.7);
      padding: 50px;
      border-radius: 39px;
      animation: float 3s ease-in-out infinite;
      z-index: 2;
    }

    .character {
      width: 640px;
      height: auto;
      display: block;
    }

    /* Styli dla ikon */
    .icon-bar {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .icon-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ffffff;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .icon-link:hover {
      opacity: 0.7;
    }

    .icon {
      width: 32px;
      height: 32px;
      margin-bottom: 4px;
    }

    .icon-bar span {
      font-size: 10px;
      font-weight: bold;
    }
  
      .tooltip {
        visibility: hidden;
        width: 200px;
        background-color: #ffc400;
        color: black;
        text-align: center;
        border-radius: 8px;
        padding: 10px;
        position: absolute;
        z-index: 5;
        bottom: 120%; /* Pokazuje nad ikoną */
        left: 50%;
        margin-left: -100px; /* Wycentrowanie */
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        font-size: 9px;
        line-height: 1.4;
        box-shadow: 0 0 10px rgba(255, 196, 0, 0.7);
        pointer-events: none;
      }
  
  .tooltip::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #ffc400 transparent transparent transparent;
  }
  
  .icon-link:hover .tooltip {
    visibility: visible;
    opacity: 1;
  }
    
    .overlay {
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      background-color: rgba(10, 10, 10, 0.8);
      padding: 30px;
      border-radius: 16px;
      color: #ffffff;
      z-index: 2;
      text-align: center;
      max-width: 320px;
    }

    .overlay h1 {
      font-size: 10px;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .overlay h2 {
      font-size: 10px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      background-color: #ffc400;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      font-size: 9px;
      margin-top: 10px;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="top-bar">STRONA GŁÓWNA</div>

  <div class="character-wrapper">
    <img src="character.png" alt="Kubusieq postać" class="character" />
  </div>


  <div class="overlay">
  <h1>WITAJ NA<br />OFICJALNEJ STRONIE</h1>
  <h2>KUBUSIEQ PORTFOLIO</h2>
  <a href="#" class="button">Wejdź na kanał<br />@Kubusieq0 na YT</a>

  <!-- Pasek z ikonami -->
  <div class="icon-bar">
    <a href="#" class="icon-link" title="@Kubusieq0">
      <img src="youtube.png" alt="YouTube" class="icon" />
      <span>@Kubusieq0</span>
    </a>
  <div class="icon-link" onclick="toggleTooltip()">
    <img src="python.png" alt="Python" class="icon" />
    <span>Python</span>
    <!-- Chmurka -->
    <div id="tooltip" class="tooltip">
      Programuję w Pythonie od 3 lat.<br/>
      Stworzyłem Flashback i ArchPlay.<br/>
      Nie mam życia społecznego,<br/>
      ale mam IDE.
    </div>
  </div>
    <a href="#" class="icon-link" title="@Kubusieq0">
      <img src="discord.png" alt="Discord" class="icon" />
      <span>@Kubusieq0</span>
    </a>
  </div>
</div>

</body>
</html>
